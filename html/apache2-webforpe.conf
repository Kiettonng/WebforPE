<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName yourdomain.com
    DocumentRoot "/var/www/html"

    DirectoryIndex index.php index.html

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/webforpe_error.log
    CustomLog ${APACHE_LOG_DIR}/webforpe_access.log combined

    # Enable PHP handling (assuming mod_php is enabled)
    # If using PHP-FPM, configure accordingly

</VirtualHost>
