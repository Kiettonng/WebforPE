<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Profile</h2>
    <form id="emailForm">
      <label for="profileEmail">Change Email</label>
      <input type="email" id="profileEmail" name="email" required />
      <button type="submit" id="emailSubmitBtn">Change Email</button>
    </form>

    <form id="avatarForm" enctype="multipart/form-data" style="margin-top: 20px;">
      <label for="profileAvatar">Upload Avatar</label>
      <input type="file" id="profileAvatar" name="avatar" accept="image/*" />
      <button type="submit" id="avatarSubmitBtn">Upload Avatar</button>
    </form>
    <div id="profileMessage" class="message"></div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="change_password.html">Change Password</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>
  <script src="app.js"></script>
</body>
</html>
